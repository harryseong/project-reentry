<div fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutGap="1em" class="content" fxFlex="50" fxFlex.sm="70" fxFlex.xs="95" >

    <h2 class="page-header">
      <i class="fas fa-users fa-fw"></i>&nbsp;Users
    </h2>

    <div fxLayout="row">
      <mat-form-field fxFlex="60" fxFlex.xs="75">
        <mat-label><i class="fas fa-search"></i> Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
        <mat-hint>Search by name, email, role...</mat-hint>
      </mat-form-field>
    </div>

    <div class="overflow-x-scroll" fxLayout="row">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" fxFlex="100">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button (click)="editRole(element.email, element.role)"
                    matTooltipPosition="right" matTooltip="Click to edit role">
              {{element.role}}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </table>
    </div>

  </div>
</div>
