<div [@transitionAnimations] *ngIf="currentActiveLink$ | async as currentActiveLink">
  <div fxLayout="row" fxLayoutAlign.xs="center">
    <app-subheader [subheaderText]="subheaderText"></app-subheader>
  </div>

  <div fxLayout="column" fxLayoutGap="0.7em">
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.path"
         (click)="currentActiveLink$.next(link.path)"
         [active]="currentActiveLink===link.path">
        {{link.label}}
      </a>
    </nav>

    <router-outlet></router-outlet>
  </div>

</div>
